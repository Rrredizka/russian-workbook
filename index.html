/**

 */
const OptionsInput = ({ currentTask, userAnswer, setUserAnswer, quizResult }) => {
    const isCorrect = (option) => {
        // –û—Ç–≤–µ—Ç—ã –º–æ–≥—É—Ç –±—ã—Ç—å –º–∞—Å—Å–∏–≤–æ–º –∏–ª–∏ —Å—Ç—Ä–æ–∫–æ–π —á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é
        const correctAnswers = Array.isArray(currentTask.correct_answer) 
            ? currentTask.correct_answer 
            : currentTask.correct_answer.split(', ').map(a => a.trim().toLowerCase());
        
        // –ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ –≤ –º–∞—Å—Å–∏–≤ —Å—Ç—Ä–æ–∫ (–µ—Å–ª–∏ —ç—Ç–æ –Ω–µ —É–∂–µ –º–∞—Å—Å–∏–≤)
        const selected = Array.isArray(userAnswer) ? userAnswer : [userAnswer].filter(Boolean);
        
        return correctAnswers.some(ans => ans === option.toLowerCase().trim());
    };

    const isSelected = (option) => {
        const selected = Array.isArray(userAnswer) ? userAnswer : [userAnswer].filter(Boolean);
        return selected.map(s => s.toLowerCase().trim()).includes(option.toLowerCase().trim());
    };

    const handleSelect = (option) => {
        if (quizResult === 'correct' || quizResult === 'full_wrong') return;

        // –î–ª—è –∑–∞–¥–∞–Ω–∏–π —Å –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–º –≤—ã–±–æ—Ä–æ–º (choose_related) –∏—Å–ø–æ–ª—å–∑—É–µ–º –º–∞—Å—Å–∏–≤
        if (currentTask.type === 'choose_related') {
            setUserAnswer(prev => {
                const prevArray = Array.isArray(prev) ? prev : [];
                if (prevArray.includes(option)) {
                    return prevArray.filter(item => item !== option);
                } else {
                    return [...prevArray, option];
                }
            });
        } else {
            // –î–ª—è –æ–¥–∏–Ω–æ—á–Ω–æ–≥–æ –≤—ã–±–æ—Ä–∞ (choose_correct) –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å—Ç—Ä–æ–∫—É
            setUserAnswer(option);
        }
    };

    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å—Ç–∏–ª—å –∫–Ω–æ–ø–∫–∏
    const getButtonClass = (option) => {
        let base = 'p-3 rounded-xl transition-all duration-300 font-medium border-2 cursor-pointer text-base md:text-lg ';
        const selected = isSelected(option);

        if (quizResult === 'correct' || quizResult === 'full_wrong') {
            // –†–µ–∂–∏–º –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
            if (isCorrect(option)) {
                // –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
                base += 'bg-green-100 border-green-500 text-green-800';
            } else if (selected && !isCorrect(option)) {
                // –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ –≤—ã–±—Ä–∞–Ω–Ω—ã–π –æ—Ç–≤–µ—Ç
                base += 'bg-red-100 border-red-500 text-red-800 line-through';
            } else {
                // –ù–µ–≤—ã–±—Ä–∞–Ω–Ω—ã–π –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
                base += 'bg-gray-100 border-gray-300 text-gray-500';
            }
        } else {
            // –†–µ–∂–∏–º –æ—Ç–≤–µ—Ç–∞
            if (selected) {
                base += 'bg-blue-500 border-blue-600 text-white shadow-md hover:bg-blue-600';
            } else {
                base += 'bg-white border-gray-300 text-gray-800 hover:bg-gray-50';
            }
        }
        return base;
    };

    return (
        <div className="grid grid-cols-1 sm:grid-cols-2 gap-3 w-full">
            {currentTask.options.map((option, index) => (
                <button
                    key={index}
                    onClick={() => handleSelect(option)}
                    className={getButtonClass(option)}
                    disabled={quizResult === 'correct' || quizResult === 'full_wrong'}
                >
                    {option}
                </button>
            ))}
        </div>
    );
};

const App = () => {
    // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    const [userName, setUserName] = useState('');
    const [userGender, setUserGender] = useState(null); // 'male' | 'female' | null
    const [isSetupComplete, setIsSetupComplete] = useState(false);

    // –°–æ—Å—Ç–æ—è–Ω–∏–µ –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã
    const [currentTaskIndex, setCurrentTaskIndex] = useState(0);
    const [userAnswer, setUserAnswer] = useState('');
    const [quizResult, setQuizResult] = useState(null); // null | 'correct' | 'wrong' | 'full_wrong' | 'partial'
    const [attemptCount, setAttemptCount] = useState(0);

    // –°–æ—Å—Ç–æ—è–Ω–∏–µ —á–∞—Ç–∞ —Å –ö–∞–ø–∏–±–∞—Ä–æ–π
    const [capybaraMessage, setCapybaraMessage] = useState('');
    const [messageKey, setMessageKey] = useState(0); // –ö–ª—é—á –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
    
    // –°—Å—ã–ª–∫–∏
    const inputRef = useRef(null);
    const chatEndRef = useRef(null);

    // –°—Ç–∏–ª–∏
    const HEADER_COLOR = 'bg-blue-600';
    const CAPYBARA_COLOR = 'bg-yellow-100';
    const ACTIVE_CHECK_COLOR = '#222B1B'; // –¢–µ–º–Ω—ã–π –æ–ª–∏–≤–∫–æ–≤—ã–π
    const ACTIVE_CHECK_HOVER = '#334133'; // –ë–æ–ª–µ–µ —Ç–µ–º–Ω—ã–π –æ–ª–∏–≤–∫–æ–≤—ã–π

    // --- –í–´–ß–ò–°–õ–Ø–ï–ú–´–ï –ó–ù–ê–ß–ï–ù–ò–Ø ---
    const currentTask = useMemo(() => TASKS[currentTaskIndex], [currentTaskIndex]);

    const isInputType = currentTask.type !== 'choose_correct' && currentTask.type !== 'choose_related';

    // –°–∫—Ä–æ–ª–ª —á–∞—Ç–∞ –≤–Ω–∏–∑
    const scrollToBottom = () => {
        chatEndRef.current?.scrollIntoView({ behavior: 'smooth' });
    };

    // --- –õ–û–ì–ò–ö–ê –ö–ê–ü–ò–ë–ê–†–´ (–°–û–û–ë–©–ï–ù–ò–Ø) ---

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ª—É—á–∞–π–Ω–æ–π —Ä–µ–ø–ª–∏–∫–∏
    const getRandomReplica = useCallback((key, ...args) => {
        const replicas = CAPYBARA_REPLICS[key];
        if (typeof replicas === 'function') {
            return replicas(...args);
        }
        return replicas[Math.floor(Math.random() * replicas.length)];
    }, []);

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –ö–∞–ø–∏–±–∞—Ä—ã
    const updateCapybaraMessage = useCallback((key, ...args) => {
        let message;
        if (key === 'greeting') {
            message = getRandomReplica('greeting', args[0], args[1]);
        } else if (key === 'explanation') {
            message = CAPYBARA_REPLICS.explanation(args[0], args[1]);
        } else if (key === 'correct') {
            message = getRandomReplica('correct', args[0], args[1], args[2]);
        } else if (key === 'wrong') {
            message = attemptCount === 1 ? getRandomReplica('wrong', args[0], args[2]) : getRandomReplica('repeatWrong', args[0], args[2]);
        } else if (key === 'partial') {
             message = getRandomReplica('partial', args[0], args[1]);
        } else {
            message = getRandomReplica(key);
        }
        
        setCapybaraMessage(message);
        setMessageKey(prev => prev + 1); // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∫–ª—é—á –¥–ª—è –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏
        scrollToBottom();
    }, [getRandomReplica, attemptCount]);

    // --- –õ–û–ì–ò–ö–ê –ü–†–û–í–ï–†–ö–ò –û–¢–í–ï–¢–ê ---

    // –ù–æ—Ä–º–∞–ª–∏–∑–∞—Ü–∏—è –æ—Ç–≤–µ—Ç–∞ (—É–¥–∞–ª–µ–Ω–∏–µ –ø—Ä–æ–±–µ–ª–æ–≤, –ø—Ä–∏–≤–µ–¥–µ–Ω–∏–µ –∫ –Ω–∏–∂–Ω–µ–º—É —Ä–µ–≥–∏—Å—Ç—Ä—É)
    const normalizeAnswer = (answer) => {
        if (Array.isArray(answer)) {
            // –î–ª—è –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –≤—ã–±–æ—Ä–∞ (choose_related) —Å–æ—Ä—Ç–∏—Ä—É–µ–º –∏ –ø—Ä–∏–≤–æ–¥–∏–º –∫ –Ω–∏–∂–Ω–µ–º—É —Ä–µ–≥–∏—Å—Ç—Ä—É
            return answer.map(s => s.toLowerCase().trim()).sort().join(', ');
        }
        // –î–ª—è —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ –≤–≤–æ–¥–∞ –∏ –æ–¥–∏–Ω–æ—á–Ω–æ–≥–æ –≤—ã–±–æ—Ä–∞
        return String(answer).toLowerCase().replace(/\s+/g, '').trim();
    };

    // –ù–æ—Ä–º–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞
    const normalizeCorrectAnswer = (task) => {
        if (Array.isArray(task.correct_answer)) {
            // –î–ª—è –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –≤—ã–±–æ—Ä–∞
            return task.correct_answer.map(s => s.toLowerCase().trim()).sort().join(', ');
        }
        // –î–ª—è —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ –≤–≤–æ–¥–∞ –∏ –æ–¥–∏–Ω–æ—á–Ω–æ–≥–æ –≤—ã–±–æ—Ä–∞
        return String(task.correct_answer).toLowerCase().replace(/\s+/g, '').trim();
    };

    const handleCheckAnswer = useCallback(() => {
        if (!userAnswer || quizResult === 'correct') return;
        
        const normalizedUser = normalizeAnswer(userAnswer);
        const normalizedCorrect = normalizeCorrectAnswer(currentTask);
        
        // 1. –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –ø–æ–ª–Ω–æ–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ
        if (normalizedUser === normalizedCorrect) {
            setQuizResult('correct');
            updateCapybaraMessage('correct', userName, currentTask.word, userGender);
            return;
        }

        // 2. –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —á–∞—Å—Ç–∏—á–Ω–æ–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ (—Ç–æ–ª—å–∫–æ –¥–ª—è –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –≤—ã–±–æ—Ä–∞)
        if (currentTask.type === 'choose_related' && Array.isArray(userAnswer)) {
            const correctSet = new Set(normalizeCorrectAnswer(currentTask).split(', '));
            const userSet = new Set(normalizedUser.split(', '));
            
            const intersection = [...userSet].filter(x => correctSet.has(x));
            
            if (intersection.length > 0 && intersection.length < correctSet.size) {
                // –ß–∞—Å—Ç–∏—á–Ω–æ –ø—Ä–∞–≤–∏–ª—å–Ω–æ
                setQuizResult('partial');
                updateCapybaraMessage('partial', userName, userGender);
                return;
            }
        }
        
        // 3. –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –æ—à–∏–±–∫—É
        setAttemptCount(prev => prev + 1);
        
        if (attemptCount >= 2) { // 3-—è –ø–æ–ø—ã—Ç–∫–∞ –∏ –±–æ–ª–µ–µ - –ø–æ–ª–Ω—ã–π –ø—Ä–æ–≤–∞–ª, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–±—ä—è—Å–Ω–µ–Ω–∏–µ
            setQuizResult('full_wrong');
            // –ö–∞–ø–∏–±–∞—Ä–∞ –æ–±—ä—è—Å–Ω—è–µ—Ç –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
            updateCapybaraMessage('explanation', currentTask, currentTask.correct_answer);
        } else {
            // –û–±—ã—á–Ω–∞—è –æ—à–∏–±–∫–∞
            setQuizResult('wrong');
            updateCapybaraMessage('wrong', userName, currentTask.word, userGender);
        }

    }, [userAnswer, currentTask, updateCapybaraMessage, userName, userGender, attemptCount]);


    // –ü–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –∑–∞–¥–∞–Ω–∏—é
    const handleNextTask = () => {
        if (currentTaskIndex < TOTAL_TASKS - 1) {
            setCurrentTaskIndex(prev => prev + 1);
            setUserAnswer('');
            setQuizResult(null);
            setAttemptCount(0);
            updateCapybaraMessage('waiting');
            inputRef.current?.focus();
        } else {
            setCapybaraMessage(`–ü–æ–∑–¥—Ä–∞–≤–ª—è—é, ${userName}! –¢—ã –ø—Ä–æ—à${userGender === 'female' ? '–ª–∞' : '—ë–ª'} –≤—Å–µ ${TOTAL_TASKS} –∑–∞–¥–∞–Ω–∏–π!`);
            setQuizResult('finished');
        }
    };

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è Enter –¥–ª—è —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ –≤–≤–æ–¥–∞
    useEffect(() => {
        if (!isInputType || !isSetupComplete) return;

        const handleKeyPress = (event) => {
            if (event.key === 'Enter' && userAnswer.trim() !== '' && quizResult !== 'correct' && quizResult !== 'full_wrong') {
                handleCheckAnswer();
            }
        };

        const inputElement = inputRef.current;
        inputElement?.addEventListener('keydown', handleKeyPress);

        return () => {
            inputElement?.removeEventListener('keydown', handleKeyPress);
        };
    }, [userAnswer, handleCheckAnswer, quizResult, isInputType, isSetupComplete]);
    
    // –≠—Ñ—Ñ–µ–∫—Ç –¥–ª—è –Ω–∞—á–∞–ª—å–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ –∏ —Å–∫—Ä–æ–ª–ª–∞
    useEffect(() => {
        if (isSetupComplete) {
            updateCapybaraMessage('greeting', userName, userGender);
            scrollToBottom();

                    </>

            case 'choose_related':
                content = (
                    <>
                        <p className="text-xl md:text-2xl font-semibold mb-4 text-gray-800">–û–¥–Ω–æ–∫–æ—Ä–µ–Ω–Ω—ã–µ —Å–ª–æ–≤–∞</p>

    // --- –ö–û–ú–ü–û–ù–ï–ù–¢ –ù–ê–°–¢–†–û–ô–ö–ò ---

    }

    // --- –ö–û–ú–ü–û–ù–ï–ù–¢ –í–ò–ö–¢–û–†–ò–ù–´ ---

    return (

            {/* –•–µ–¥–µ—Ä/–ù–∞–≤–∏–≥–∞—Ü–∏—è */}
            <header className={`w-full ${HEADER_COLOR} shadow-lg fixed top-0 left-0 right-0 z-10`}>

                        –†–∞–±–æ—á–∞—è —Ç–µ—Ç—Ä–∞–¥—å (3 –∫–ª–∞—Å—Å)
                    </h1>
                    <div className="flex items-center text-white">
                        <User size={20} className="mr-2" />

            <main className="flex-1 w-full max-w-4xl pt-20 pb-40 px-4 sm:px-6 lg:px-8">

                        </div>
                        <div className="flex-1">
                            <h3 className="text-lg font-bold text-gray-800 mb-1">–ö–∞–ø–∏–±–∞—Ä–∞ (–¢–≤–æ–π –ø–æ–º–æ—â–Ω–∏–∫)</h3>
                            {/* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –≤—ã–≤–æ–¥ —Å–æ–æ–±—â–µ–Ω–∏—è */}
                            <p key={messageKey} className="text-gray-700 text-base md:text-lg animate-fade-in">

                            </p>
                        </div>
                    </div>
                </div>

                {/* –ö–∞—Ä—Ç–æ—á–∫–∞ –∑–∞–¥–∞–Ω–∏—è */}
                {getTaskContent()}

                {/* –ú–µ—Å—Ç–æ –¥–ª—è —Å–∫—Ä–æ–ª–ª–∞ */}

            </main>

            {/* –§—É—Ç–µ—Ä/–ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */}
            <div className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-2xl z-10">
                <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                    <div className="flex items-center justify-between">
                        {/* –ö–Ω–æ–ø–∫–∞ "–î–∞–ª–µ–µ" */}
                        {(quizResult === 'correct' || quizResult === 'full_wrong') ? (
                            <button
                                onClick={handleNextTask}
                                className="flex-1 flex items-center justify-center p-3 rounded-xl font-bold text-white transition duration-300 shadow-lg ml-2"
                                style={{ backgroundColor: ACTIVE_CHECK_COLOR }}
                            >
                                –î–∞–ª–µ–µ <ChevronRight size={20} className="ml-2" />
                            </button>
                        ) : (
                            // –ö–Ω–æ–ø–∫–∞ "–ü—Ä–æ–≤–µ—Ä–∏—Ç—å"
                            <button
                                onClick={handleCheckAnswer}
                                disabled={userAnswer.trim() === '' || !isSetupComplete || quizResult === 'finished'}

                                    userAnswer.trim() === '' ? 'bg-gray-400 cursor-not-allowed' : 'cursor-pointer'
                                }`}
                                // –ê–∫—Ç–∏–≤–Ω—ã–π —Ü–≤–µ—Ç –∫–Ω–æ–ø–∫–∏ "–ü—Ä–æ–≤–µ—Ä–∏—Ç—å": #222B1B

                                    }
                                }}
                                onMouseLeave={(e) => {
                                    if (userAnswer.trim() !== '') {
                                        e.currentTarget.style.backgroundColor = ACTIVE_CHECK_COLOR;
                                    }
                                }}

    );
};

// –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ

    </script>
