    // –ö–∞–Ω–æ–Ω–∏—á–µ—Å–∫–∏–π –º–∞—Å—Å–∏–≤ –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤
    const correctOptions = task.correct_answer.split(',').map(s => s.trim());

    const handleSelect = (option) => {
        if (quizResult === 'correct' || isAnswerRevealed) return; // –ë–ª–æ–∫–∏—Ä—É–µ–º –ø–æ—Å–ª–µ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞ –∏–ª–∏ –æ–±—ä—è—Å–Ω–µ–Ω–∏—è

        if (isMultiChoice) {
            // Logic for Checkbox (choose_related)
            const newSelection = selectedOptions.includes(option)
                ? selectedOptions.filter(item => item !== option)
                : [...selectedOptions, option];
            setUserAnswer(newSelection.join(', '));
        } else {
            // Logic for Radio button (choose_correct)
            // –ï—Å–ª–∏ –≤—ã–±—Ä–∞–Ω —Ç–æ—Ç –∂–µ –≤–∞—Ä–∏–∞–Ω—Ç, —Ç–æ –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º, –∏–Ω–∞—á–µ –º–µ–Ω—è–µ–º

        // !!! –î–æ–±–∞–≤–ª–µ–Ω–æ —É—Å–ª–æ–≤–∏–µ `!isAnswerRevealed` —á—Ç–æ–±—ã –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞—Ç—å —Å—Ç–∏–ª—å —Ä–∞—Å–∫—Ä—ã—Ç–∏—è –æ—Ç–≤–µ—Ç–∞

        }

        return { className: `${base} bg-gray-100 text-gray-700 border-2 border-gray-300 hover:bg-gray-200` };
    };

        <div className="flex flex-col space-y-3">

    // –¢–µ–∫—É—â–µ–µ –∑–∞–¥–∞–Ω–∏–µ
    const currentTask = TASKS[currentTaskIndex];
    const isChoiceTask = ['choose_correct', 'choose_related'].includes(currentTask.type);

    const getRandomReplica = (replicas) => replicas[Math.floor(Math.random() * replicas.length)];

    // –ò–ó–ú–ï–ù–ï–ù–ò–ï: –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–∞–ª–∏–¥–∞—Ü–∏–∏ –±–µ–∑ console.error
    const handleStart = () => {
        const trimmedName = inputName.trim();
        if (trimmedName === '') {
            setValidationError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏ —Å–≤–æ—ë –∏–º—è, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å!');
            return;
        }
        if (!userGender) {
            setValidationError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏ —Å–≤–æ–π –ø–æ–ª (–ú–∞–ª—å—á–∏–∫ –∏–ª–∏ –î–µ–≤–æ—á–∫–∞).');
            return;
        }
        
        // –û—á–∏—â–∞–µ–º –æ—à–∏–±–∫—É –∏ –ø—Ä–æ–¥–æ–ª–∂–∞–µ–º
        setValidationError(''); 
        setUserName(trimmedName);
        setStage('quiz');
        setCapybaraEmotion('happy');
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ, –∏—Å–ø–æ–ª—å–∑—É—è —Å–ª—É—á–∞–π–Ω—É—é —Ñ—Ä–∞–∑—É –∏–∑ –Ω–æ–≤–æ–≥–æ —Å–ø–∏—Å–∫–∞, –ø–æ–¥—Å—Ç–∞–≤–ª—è—è –∏–º—è –ò –ü–û–õ
        const greetingPhrases = CAPYBARA_REPLICS.greeting(trimmedName, userGender);
        setCapybaraText(greetingPhrases[Math.floor(Math.random() * greetingPhrases.length)]);
    };
    
    /**
     * –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ—Ç –æ—Ç–≤–µ—Ç –≤ –∫–∞–Ω–æ–Ω–∏—á–µ—Å–∫–∏–π –≤–∏–¥ (–º–∞—Å—Å–∏–≤ –æ—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö, —á–∏—Å—Ç—ã—Ö —á–∞—Å—Ç–µ–π).
     * –£–ª—É—á—à–µ–Ω–æ: —Ç–µ–ø–µ—Ä—å —Ä–∞–∑–±–∏–≤–∞–µ—Ç –ø–æ –∑–∞–ø—è—Ç–æ–π, –ø—Ä–æ–±–µ–ª—É –∏–ª–∏ ' + ' (–¥–ª—è build_word)
     */
    const getCanonicalParts = useCallback((answerString) => {
        if (typeof answerString !== 'string') return [];
        
        return answerString
            .toLowerCase()
            // –£–±–∏—Ä–∞–µ–º –≤—Å–µ —Å–∏–º–≤–æ–ª—ã, –∫—Ä–æ–º–µ –±—É–∫–≤, –¥–µ—Ñ–∏—Å–æ–≤, –∑–∞–ø—è—Ç—ã—Ö, –ø—Ä–æ–±–µ–ª–æ–≤ –∏ –∑–Ω–∞–∫–∞ '+'
            .replace(/[^a-z–∞-—è—ë\-,\s+]/g, '')
            // –†–∞–∑–±–∏–≤–∞–µ–º –ø–æ –∑–∞–ø—è—Ç–æ–π, –æ–¥–Ω–æ–º—É/–Ω–µ—Å–∫–æ–ª—å–∫–∏–º –ø—Ä–æ–±–µ–ª–∞–º –∏–ª–∏ –∑–Ω–∞–∫—É '+'
            .split(/,\s*|\s+|\s*\+\s*/)
            .map(part => part.trim())
            .filter(part => part.length > 0)
            .sort();
    }, []);


    // --- –ü–ï–†–ï–ù–ï–°–ï–ù–ù–´–ï –í useCallback –§–£–ù–ö–¶–ò–ò ---

    const handleCheckAnswer = useCallback(() => {
        // –ë–ª–æ–∫–∏—Ä—É–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É, –µ—Å–ª–∏ –æ—Ç–≤–µ—Ç —É–∂–µ –Ω–∞–π–¥–µ–Ω –∏–ª–∏ —Ä–∞—Å–∫—Ä—ã—Ç
        if (quizResult === 'correct' || isAnswerRevealed) return;

        // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –≤–≤–µ–ª –Ω–∏—á–µ–≥–æ, –ø—Ä–æ—Å—Ç–æ –∏–≥–Ω–æ—Ä–∏—Ä—É–µ–º (–∫–Ω–æ–ø–∫–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å disabled, –Ω–æ –∫–∞–∫ –∑–∞–ø–∞—Å)
        if (userAnswer.trim() === '') {
            return;
        }

        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–∞–Ω–æ–Ω–∏—á–µ—Å–∫–∏–µ —á–∞—Å—Ç–∏ –æ—Ç–≤–µ—Ç–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞
        // NOTE: getCanonicalParts –∏ currentTask –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç—è—Ö
        const correctParts = getCanonicalParts(currentTask.correct_answer);
        const userParts = getCanonicalParts(userAnswer);
        
        // 1. –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–ª–Ω–æ–≥–æ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è
        const sortedCorrectString = correctParts.join(',');
        const sortedUserString = userParts.join(',');
        
        let isCorrect = false;
        let isPartiallyCorrect = false;

        if (sortedUserString === sortedCorrectString) {
            isCorrect = true;
        } else if (correctParts.length > 1) {
            // 2. –ü—Ä–æ–≤–µ—Ä–∫–∞ —á–∞—Å—Ç–∏—á–Ω–æ–≥–æ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è (—Ç–æ–ª—å–∫–æ –¥–ª—è –∑–∞–¥–∞—á —Å >1 –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º –æ—Ç–≤–µ—Ç–æ–º)
            // –£—Å–ª–æ–≤–∏–µ –¥–ª—è partial: –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤–≤–µ–ª —Ö–æ—Ç—è –±—ã –æ–¥–Ω—É –ø—Ä–∞–≤–∏–ª—å–Ω—É—é —á–∞—Å—Ç—å –ò –≤—Å–µ –≤–≤–µ–¥–µ–Ω–Ω—ã–µ —á–∞—Å—Ç–∏ —è–≤–ª—è—é—Ç—Å—è –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º–∏ (—Ç.–µ. –Ω–µ—Ç –æ—à–∏–±–æ–∫) –ò –æ–Ω –Ω–µ –≤–≤–µ–ª –ø–æ–ª–Ω—ã–π –æ—Ç–≤–µ—Ç
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –í–°–ï –≤–≤–µ–¥–µ–Ω–Ω—ã–µ —á–∞—Å—Ç–∏ —è–≤–ª—è—é—Ç—Å—è –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º–∏
            const allUserPartsAreCorrect = userParts.every(part => correctParts.includes(part));
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —Ö–æ—Ç—è –±—ã –æ–¥–Ω–∞ —á–∞—Å—Ç—å –≤–≤–µ–¥–µ–Ω–∞
            const hasUserParts = userParts.length > 0;
            
            // –ï—Å–ª–∏ –≤—Å–µ –≤–≤–µ–¥–µ–Ω–Ω—ã–µ —á–∞—Å—Ç–∏ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ, –Ω–æ –∏—Ö –º–µ–Ω—å—à–µ, —á–µ–º –Ω—É–∂–Ω–æ, —Ç–æ —ç—Ç–æ partial
            if (hasUserParts && allUserPartsAreCorrect && userParts.length < correctParts.length) {
               isPartiallyCorrect = true;
            }
        }

        // --- –õ–û–ì–ò–ö–ê –û–ë–†–ê–ë–û–¢–ö–ò –†–ï–ó–£–õ–¨–¢–ê–¢–ê ---
        if (isCorrect) {
            setQuizResult('correct');
            setScore(prev => prev + 1);
            setIncorrectStreak(0);
            setWrongAttemptsOnCurrentTask(0); // –°–±—Ä–æ—Å –ø—Ä–∏ —É—Å–ø–µ—à–Ω–æ–º –æ—Ç–≤–µ—Ç–µ
            setCapybaraEmotion('happy');
            // –û–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å –≤ –æ–∫–Ω–µ –ö–∞–ø–∏–±–∞—Ä—ã
            setCapybaraText(CAPYBARA_REPLICS.correct(userName, currentTask, currentTask.correct_answer, userGender));
        } else {
            // –ï—Å–ª–∏ –æ—Ç–≤–µ—Ç –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –∏–ª–∏ —á–∞—Å—Ç–∏—á–Ω—ã–π
            setQuizResult(isPartiallyCorrect ? 'partial' : 'wrong');
            
            if (!isPartiallyCorrect) {
                // –ü–æ–ª–Ω–æ—Å—Ç—å—é –Ω–µ–≤–µ—Ä–Ω—ã–π –æ—Ç–≤–µ—Ç
                setTotalMistakes(prev => prev + 1);
                setIncorrectStreak(prev => prev + 1);
                
                // *** –ë–õ–û–ö –õ–û–ì–ò–ö–ò –ü–û–í–¢–û–†–ù–´–• –û–®–ò–ë–û–ö ***
                const newAttempts = wrongAttemptsOnCurrentTask + 1;
                setWrongAttemptsOnCurrentTask(newAttempts);

                if (newAttempts >= 2) {
                    // 2-—è –∏ –ø–æ—Å–ª–µ–¥—É—é—â–∞—è –æ—à–∏–±–∫–∞: –∏—Å–ø–æ–ª—å–∑—É–µ–º –Ω–æ–≤—ã–µ "–ø–æ–≤—Ç–æ—Ä–Ω—ã–µ" —Ñ—Ä–∞–∑—ã
                    setCapybaraEmotion('sad');
                    setCapybaraText(CAPYBARA_REPLICS.repeatWrong(userName, userGender));
                } else {
                    // 1-—è –æ—à–∏–±–∫–∞: –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ "wrong" —Ñ—Ä–∞–∑—ã
                    setCapybaraEmotion('thinking');
                    setCapybaraText(CAPYBARA_REPLICS.wrong(userName, userGender));
                }
                // *** –ö–û–ù–ï–¶ –ë–õ–û–ö–ê –õ–û–ì–ò–ö–ò ***

            } else {
                // –ß–∞—Å—Ç–∏—á–Ω—ã–π –æ—Ç–≤–µ—Ç
                setIncorrectStreak(0); // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–µ—Ä–∏—é –æ—à–∏–±–æ–∫, —Ç–∞–∫ –∫–∞–∫ —ç—Ç–æ –Ω–µ –ø–æ–ª–Ω–∞—è –æ—à–∏–±–∫–∞
                setWrongAttemptsOnCurrentTask(0); // –ß–∞—Å—Ç–∏—á–Ω—ã–π –æ—Ç–≤–µ—Ç –Ω–µ —Å—á–∏—Ç–∞–µ—Ç—Å—è –ø–æ–ª–Ω–æ–π –æ—à–∏–±–∫–æ–π
                
                // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ç–µ–∫—Å—Ç–∞ –∏ —ç–º–æ—Ü–∏–∏ –ö–∞–ø–∏–±–∞—Ä—ã
                setCapybaraEmotion('thinking'); // –≠–º–æ—Ü–∏—è –¥–ª—è —á–∞—Å—Ç–∏—á–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞
                // –í—Å—Ç–∞–≤–ª—è–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –Ω–∞—á–∞–ª–æ —Ñ—Ä–∞–∑—ã
                setCapybaraText(CAPYBARA_REPLICS.partial(userName, userGender));
            }
        }
    }, [quizResult, isAnswerRevealed, userAnswer, currentTask, getCanonicalParts, userName, userGender, wrongAttemptsOnCurrentTask]); // –î–æ–±–∞–≤–ª–µ–Ω—ã –≤—Å–µ –Ω—É–∂–Ω—ã–µ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏


    const handleNext = useCallback(() => {
        // NOTE: currentTaskIndex –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç—è—Ö
        if (currentTaskIndex >= TOTAL_TASKS - 1) {
            setCapybaraText(`–ü–æ–∑–¥—Ä–∞–≤–ª—è—é, ${userName}! –¢—ã –∑–∞–∫–æ–Ω—á–∏–ª${userGender === 'female' ? '–∞' : ''} –≤—Å—é —Ç–µ—Ç—Ä–∞–¥—å!`);
            setCapybaraEmotion('happy');
            return;
        }
        
        // –ü–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –∑–∞–¥–∞–Ω–∏—é
        const nextIndex = currentTaskIndex + 1;
        setCurrentTaskIndex(nextIndex);
        setUserAnswer('');
        setQuizResult(null); // –°–±—Ä–æ—Å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –¥–ª—è –Ω–æ–≤–æ–≥–æ –∑–∞–¥–∞–Ω–∏—è
        setIsAnswerRevealed(false); // –°–±—Ä–æ—Å —Å—Ç–∞—Ç—É—Å–∞ –æ–±—ä—è—Å–Ω–µ–Ω–∏—è
        setWrongAttemptsOnCurrentTask(0); // –°–±—Ä–æ—Å —Å—á–µ—Ç—á–∏–∫–∞ –æ—à–∏–±–æ–∫ –¥–ª—è –Ω–æ–≤–æ–≥–æ –∑–∞–¥–∞–Ω–∏—è
        setCapybaraEmotion('default');
        
        // *** –ò–ó–ú–ï–ù–ï–ù–ò–ï: –ò—Å–ø–æ–ª—å–∑—É–µ–º —Å–ª—É—á–∞–π–Ω—É—é —Ñ—Ä–∞–∑—É –∏–∑ –Ω–æ–≤–æ–≥–æ —Å–ø–∏—Å–∫–∞ waiting ***
        setCapybaraText(getRandomReplica(CAPYBARA_REPLICS.waiting));
        // *** –ö–û–ù–ï–¶ –ò–ó–ú–ï–ù–ï–ù–ò–Ø ***
    }, [currentTaskIndex, userName, userGender]); // –î–æ–±–∞–≤–ª–µ–Ω—ã –≤—Å–µ –Ω—É–∂–Ω—ã–µ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
    
    // --- –ù–û–í–´–ô useEffect –î–õ–Ø –û–ë–†–ê–ë–û–¢–ö–ò –ö–õ–ê–í–ò–®–ò ENTER ---
    useEffect(() => {
        const handleKeyDown = (e) => {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –Ω–∞–∂–∞—Ç–∞ –∏–º–µ–Ω–Ω–æ –∫–ª–∞–≤–∏—à–∞ Enter
            if (e.key === 'Enter') {
                
                // 1. –õ–æ–≥–∏–∫–∞ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–°–ª–µ–¥—É—é—â–µ–µ –∑–∞–¥–∞–Ω–∏–µ"
                const isNextButtonActive = quizResult === 'correct' || isAnswerRevealed;

                if (isNextButtonActive) {
                    // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –¥–µ–π—Å—Ç–≤–∏–µ Enter (–Ω–∞–ø—Ä–∏–º–µ—Ä, –æ—Ç–ø—Ä–∞–≤–∫—É —Ñ–æ—Ä–º—ã)
                    e.preventDefault(); 
                    handleNext();
                } 
                
                // 2. –õ–æ–≥–∏–∫–∞ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ü—Ä–æ–≤–µ—Ä–∏—Ç—å" (—Å—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç, –µ—Å–ª–∏ "–°–ª–µ–¥—É—é—â–µ–µ –∑–∞–¥–∞–Ω–∏–µ" –Ω–µ –∞–∫—Ç–∏–≤–Ω–æ)
                else if (userAnswer.trim() !== '' && stage === 'quiz') {
                    // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –¥–µ–π—Å—Ç–≤–∏–µ Enter
                    e.preventDefault(); 
                    // –í—ã–∑—ã–≤–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É –æ—Ç–≤–µ—Ç–∞
                    handleCheckAnswer();
                }
            }
        };

        // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª—É—à–∞—Ç–µ–ª—å —Å–æ–±—ã—Ç–∏—è –Ω–∞ –≤–µ—Å—å –¥–æ–∫—É–º–µ–Ω—Ç
        window.addEventListener('keydown', handleKeyDown);

        // –£–¥–∞–ª—è–µ–º —Å–ª—É—à–∞—Ç–µ–ª—å –ø—Ä–∏ —Ä–∞–∑–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–∏–∏ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–∞ –∏–ª–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
        return () => {
            window.removeEventListener('keydown', handleKeyDown);
        };
    // –í—Å–µ —Ñ—É–Ω–∫—Ü–∏–∏ –∏ —Å–æ—Å—Ç–æ—è–Ω–∏—è, –∫–æ—Ç–æ—Ä—ã–µ –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –≤–Ω—É—Ç—Ä–∏ handleKeyDown, –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç—è—Ö
    }, [quizResult, isAnswerRevealed, userAnswer, stage, handleNext, handleCheckAnswer]);


    // *** –î–û–ë–ê–í–õ–ï–ù–ù–´–ô useEffect –î–õ–Ø –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–û–ì–û –§–û–ö–£–°–ê ***
    useEffect(() => {
        // –§–æ–∫—É—Å–∏—Ä—É–µ–º —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —ç—Ç–æ —Ç–µ–∫—Å—Ç–æ–≤–æ–µ –∑–∞–¥–∞–Ω–∏–µ –ò –∫–æ–º–ø–æ–Ω–µ–Ω—Ç –≤–≤–æ–¥–∞ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç, –ò –º—ã –Ω–∞—Ö–æ–¥–∏–º—Å—è –Ω–∞ —ç—Ç–∞–ø–µ –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã
        if (!isChoiceTask && stage === 'quiz' && inputRef.current) {
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º requestAnimationFrame –¥–ª—è –≥–∞—Ä–∞–Ω—Ç–∏–∏, —á—Ç–æ —ç–ª–µ–º–µ–Ω—Ç –æ—Ç–æ–±—Ä–∞–∂–µ–Ω –≤ DOM –ø–æ—Å–ª–µ —Ä–µ–Ω–¥–µ—Ä–∞
            requestAnimationFrame(() => {
                inputRef.current.focus();
            });
        }
    }, [currentTaskIndex, stage, isChoiceTask]);
    // --- –ö–û–ù–ï–¶ useEffect –î–õ–Ø ENTER –ò –§–û–ö–£–°–ê ---


    const handleExplain = () => {
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º isAnswerRevealed, —á—Ç–æ–±—ã –∏–∑–º–µ–Ω–∏—Ç—å —Å—Ç–∏–ª–∏ –∏ –∫–Ω–æ–ø–∫–∏
        setIsAnswerRevealed(true);

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—Å—Ç –æ–±—ä—è—Å–Ω–µ–Ω–∏—è
        setCapybaraText(CAPYBARA_REPLICS.explanation(currentTask, currentTask.correct_answer));
        
        setCapybaraEmotion('explaining');
    };

    const handleHint = () => {
        setCapybaraText(getRandomReplica(CAPYBARA_REPLICS.hint));
        setCapybaraEmotion('thinking');
    };
    
    // ** –ù–û–í–û–ï: –õ–æ–≥–∏–∫–∞ –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ –∫–Ω–æ–ø–∫–∏ **
    const explainButtonText = useMemo(() => {
        // –ï—Å–ª–∏ –æ—Ç–≤–µ—Ç —É–∂–µ —Ä–∞—Å–∫—Ä—ã—Ç
        if (isAnswerRevealed) {
            return '–ü–æ–≤—Ç–æ—Ä–∏—Ç—å –æ–±—ä—è—Å–Ω–µ–Ω–∏–µ';
        } 
        // –ï—Å–ª–∏ –æ—Ç–≤–µ—Ç –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π, –Ω–æ –µ–≥–æ –µ—â–µ –Ω–µ –æ–±—ä—è—Å–Ω—è–ª–∏
        if (quizResult === 'correct') {
            return '–û–±—ä—è—Å–Ω–µ–Ω–∏–µ';
        }
        // –í –æ—Å—Ç–∞–ª—å–Ω—ã—Ö —Å–ª—É—á–∞—è—Ö (null, 'wrong', 'partial')
        return '–†–∞—Å–∫—Ä—ã—Ç—å –æ—Ç–≤–µ—Ç';
    }, [quizResult, isAnswerRevealed]);

                        </div>
                        
                        {/* –ö–∞—Ä—Ç–æ—á–∫–∞ –ö–∞–ø–∏–±–∞—Ä—ã —Å –∂–µ–ª—Ç–æ–π –æ–±–≤–æ–¥–∫–æ–π */}
                        <div className="bg-white p-6 rounded-2xl shadow-xl border-4" style={{ borderColor: YELLOW_COLOR }}>
                            <div className="flex flex-col items-center">
                                {/* –ö–∞–ø–∏–±–∞—Ä–∞ (–≠–º–æ—Ü–∏—è + –≠–º–æ–¥–∑–∏) */}

                                    {capybaraEmoji}
                                </div>
                                
                                <div className="text-center bg-gray-100 p-3 rounded-xl border border-gray-300 w-full min-h-[5rem] flex items-center justify-center">
                                    <p className="font-semibold text-lg text-gray-800">
                                        {capybaraText}
                                    </p>
                                </div>
                            </div>
                        </div>

                    </div>

                    {/* –ö–æ–ª–æ–Ω–∫–∞ 2: –û—Å–Ω–æ–≤–Ω–æ–µ –ó–∞–¥–∞–Ω–∏–µ (—Ç–µ–ø–µ—Ä—å –∑–∞–Ω–∏–º–∞–µ—Ç 3 –∫–æ–ª–æ–Ω–∫–∏ –∏–∑ 5, —Ç.–µ. 60% —à–∏—Ä–∏–Ω—ã) */}
                    <div className="lg:col-span-3 bg-white p-8 rounded-2xl shadow-xl space-y-6">
                        {/* –ó–∞–≥–æ–ª–æ–≤–æ–∫ –∑–∞–¥–∞–Ω–∏—è —Å —Ü–≤–µ—Ç–æ–º ACCENT_COLOR */}
                        <div className="text-xl font-medium" style={{ color: ACCENT_COLOR }}>
                            {currentTask.type === 'find_root' && '–ó–∞–¥–∞–Ω–∏–µ: –ù–∞–π–¥–∏ –∫–æ—Ä–µ–Ω—å —Å–ª–æ–≤–∞'}
                            {currentTask.type === 'find_prefix' && '–ó–∞–¥–∞–Ω–∏–µ: –í—ã–¥–µ–ª–∏ –ø—Ä–∏—Å—Ç–∞–≤–∫—É'}
                            {currentTask.type === 'find_suffix' && '–ó–∞–¥–∞–Ω–∏–µ: –í—ã–¥–µ–ª–∏ —Å—É—Ñ—Ñ–∏–∫—Å (–º–æ–∂–µ—Ç –±—ã—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ!)'}
                            {currentTask.type === 'find_ending' && '–ó–∞–¥–∞–Ω–∏–µ: –û–ø—Ä–µ–¥–µ–ª–∏ –æ–∫–æ–Ω—á–∞–Ω–∏–µ'}
                            {currentTask.type === 'full_parse' && '–ó–∞–¥–∞–Ω–∏–µ: –†–∞–∑–±–µ—Ä–∏ —Å–ª–æ–≤–æ –ø–æ —Å–æ—Å—Ç–∞–≤—É (–≤–≤–æ–¥–∏ –≤—Å–µ —á–∞—Å—Ç–∏ —á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é, –Ω–∞–ø—Ä–∏–º–µ—Ä: –ø—Ä–∏, –ª–µ—Å, –Ω, —ã–π)'}
                            {currentTask.type === 'pick_check_word' && '–ó–∞–¥–∞–Ω–∏–µ: –ü–æ–¥–±–µ—Ä–∏ –ø—Ä–æ–≤–µ—Ä–æ—á–Ω–æ–µ —Å–ª–æ–≤–æ'}
                            {currentTask.type === 'choose_correct' && '–ó–∞–¥–∞–Ω–∏–µ: –í—ã–±–µ—Ä–∏ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç –Ω–∞–ø–∏—Å–∞–Ω–∏—è'}
                            {currentTask.type === 'choose_related' && '–ó–∞–¥–∞–Ω–∏–µ: –í—ã–±–µ—Ä–∏ –û–î–ù–û–ö–û–†–ï–ù–ù–´–ï —Å–ª–æ–≤–∞'}
                            {currentTask.type === 'build_word' && '–ó–∞–¥–∞–Ω–∏–µ: –°–æ—Å—Ç–∞–≤—å —Å–ª–æ–≤–æ –∏–∑ —á–∞—Å—Ç–µ–π'}
                            {currentTask.isPlaceholder && '–ó–∞–¥–∞–Ω–∏–µ: –ó–∞–¥–∞–Ω–∏–µ: –ó–∞–≥–ª—É—à–∫–∞ (–¥–ª—è –∏–º–∏—Ç–∞—Ü–∏–∏ 350 –∑–∞–¥–∞–Ω–∏–π)'}
                        </div>

                        {/* –ë–ª–æ–∫ —Å–æ —Å–ª–æ–≤–æ–º —Å –æ–±–≤–æ–¥–∫–æ–π ACCENT_COLOR */}
                        <div className="p-6 rounded-lg border-l-4" style={{ backgroundColor: '#f5f0e6', borderColor: ACCENT_COLOR }}>
                            <p className="text-3xl font-extrabold text-gray-900">
                                –°–ª–æ–≤–æ: <span style={{ color: ACCENT_COLOR }}>{currentTask.word || currentTask.parts?.join(' + ') || currentTask.word}</span>
                            </p>
                        </div>

                        {/* –ü–æ–ª–µ –¥–ª—è –æ—Ç–≤–µ—Ç–∞ */}
                        <div className="space-y-4">
                            <label className="block text-lg font-medium text-gray-700">–¢–≤–æ–π –æ—Ç–≤–µ—Ç:</label>
                            
                            {/* –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –Ω—É–∂–Ω–æ–≥–æ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–∞ –≤–≤–æ–¥–∞ */}
                            {isChoiceTask ? (
                                <ChoiceInput
                                    task={currentTask}
                                    userAnswer={userAnswer}
                                    setUserAnswer={setUserAnswer}
                                    quizResult={quizResult}
                                    isAnswerRevealed={isAnswerRevealed}
                                    ACCENT_COLOR={ACCENT_COLOR} // –ü–µ—Ä–µ–¥–∞–µ–º –Ω–æ–≤—ã–µ —Ü–≤–µ—Ç–∞
                                    ACCENT_HOVER={ACCENT_HOVER}
                                    EXPLAIN_COLOR={EXPLAIN_COLOR}
                                    CORRECT_FEEDBACK_COLOR={CORRECT_FEEDBACK_COLOR} 
                                />
                            ) : (
                                <TextInput
                                    ref={inputRef} // *** –î–û–ë–ê–í–õ–ï–ù–û: –ü–µ—Ä–µ–¥–∞—á–∞ ref –¥–ª—è —Ñ–æ–∫—É—Å–∏—Ä–æ–≤–∫–∏ ***
                                    userAnswer={userAnswer}
                                    setUserAnswer={setUserAnswer}
                                    quizResult={quizResult}
                                    // handleCheckAnswer={handleCheckAnswer} // –£–¥–∞–ª–µ–Ω, –æ–±—Ä–∞–±–æ—Ç–∫–∞ Enter —Ç–µ–ø–µ—Ä—å –≤ useEffect
                                    getInputBorderClass={getInputBorderClass}
                                />
                            )}
                            
                            {/* *** –ù–û–í–û–ï –ú–ï–°–¢–û –î–õ–Ø –û–ë–†–ê–¢–ù–û–ô –°–í–Ø–ó–ò *** */}
                            {renderFeedbackMessage()} 
                        </div>

                        {/* –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π (—Ç–µ–ø–µ—Ä—å –æ–Ω–∏ –≤—Å–µ–≥–¥–∞ –≤–Ω–∏–∑—É) */}
                        <div className="flex space-x-4 pt-2">
                            {/* –ö–ª—é—á–µ–≤–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ: –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–°–ª–µ–¥—É—é—â–µ–µ –∑–∞–¥–∞–Ω–∏–µ" –¢–û–õ–¨–ö–û –ø—Ä–∏ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–º –æ—Ç–≤–µ—Ç–µ –ò–õ–ò –ø–æ—Å–ª–µ —Ä–∞—Å–∫—Ä—ã—Ç–∏—è –æ—Ç–≤–µ—Ç–∞ */}
                            {(quizResult === 'correct' || isAnswerRevealed) ? (
                                <button
                                    onClick={handleNext}
                                    className="flex-1 flex items-center justify-center py-3 px-4 border border-transparent rounded-xl shadow-lg text-lg font-bold text-white focus:outline-none focus:ring-4 focus:ring-opacity-50 transition duration-150"
                                    // *** –ò–°–ü–û–õ–¨–ó–£–ï–ú CORRECT_FEEDBACK_COLOR –î–õ–Ø –ö–ù–û–ü–ö–ò "–°–õ–ï–î–£–Æ–©–ï–ï –ó–ê–î–ê–ù–ò–ï" ***
                                    style={{ backgroundColor: CORRECT_FEEDBACK_COLOR }}
                                    onMouseEnter={(e) => {
                                        // –ü—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º –Ω–æ–≤—ã–π CORRECT_HOVER
                                        e.currentTarget.style.backgroundColor = CORRECT_HOVER; 
                                    }}
                                    onMouseLeave={(e) => {
                                        // –ü—Ä–∏ —É—Ö–æ–¥–µ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º CORRECT_FEEDBACK_COLOR
                                        e.currentTarget.style.backgroundColor = CORRECT_FEEDBACK_COLOR;
                                    }}
                                >
                                    –°–ª–µ–¥—É—é—â–µ–µ –∑–∞–¥–∞–Ω–∏–µ <ChevronRight size={20} className="ml-2" />
                                </button>
                            ) : (
                                <button
                                    onClick={handleCheckAnswer}
                                    // –û—Ç–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É, –µ—Å–ª–∏ –ø–æ–ª–µ/–≤—ã–±–æ—Ä –ø—É—Å—Ç–æ–µ
                                    disabled={userAnswer.trim() === ''}
                                    className={`flex-1 flex items-center justify-center py-3 px-4 border border-transparent rounded-xl shadow-lg text-lg font-bold text-white transition duration-150
                                        ${userAnswer.trim() === '' ? 'bg-gray-400 cursor-not-allowed' : ''}
                                    `}
                                    // –ê–∫—Ç–∏–≤–Ω—ã–π —Ü–≤–µ—Ç –∫–Ω–æ–ø–∫–∏ "–ü—Ä–æ–≤–µ—Ä–∏—Ç—å": #222B1B
                                    style={{
                                        backgroundColor: userAnswer.trim() === '' ? undefined : ACTIVE_CHECK_COLOR,
                                    }}
                                    onMouseEnter={(e) => {
                                        if (userAnswer.trim() !== '') {
                                            e.currentTarget.style.backgroundColor = ACTIVE_CHECK_HOVER;
                                        }
                                    }}
                                    onMouseLeave={(e) => {
                                        if (userAnswer.trim() !== '') {
                                            e.currentTarget.style.backgroundColor = ACTIVE_CHECK_COLOR;
                                        }
                                    }}
                                >
                                    <Send size={20} className="mr-2" /> –ü—Ä–æ–≤–µ—Ä–∏—Ç—å
                                </button>
                            )}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    );
};

// –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
const rootElement = document.getElementById('root');

root.render(<App />);

    </script>
